<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Input</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				font-family: Arial, sans-serif;
			}
			.container {
				text-align: center;
			}
			.container input {
				display: block;
				margin: 10px auto;
				padding: 10px;
				width: 200px;
				font-size: 16px;
			}
			.container button {
				margin: 10px;
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<label for="date">Date:</label>
			<input type="text" id="date" />
			<label for="amount">Amount:</label>
			<input type="text" id="amount" value="0.00" />
			<label for="item">Item:</label>
			<input type="text" id="item" />
			<label for="category">Category:</label>
			<input type="text" id="category" />
			<label for="split">Split:</label>
			<input type="text" id="split" />
			<label for="notme">Not Me:</label>
			<input type="text" id="notme" />
			<button onclick="add()">Add</button>
			<button onclick="done()">Done</button>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var today = new Date().toISOString().split("T")[0];
				document.getElementById("date").value = today;
				document.getElementById("split").value = 1;
				document.getElementById("notme").value = 0;
			});

			function add() {
				var date = document.getElementById("date");
				var amount = document.getElementById("amount");
				var item = document.getElementById("item");
				var category = document.getElementById("category");
				var split = document.getElementById("split");
				var notme = document.getElementById("notme");

				fetch("/api/input", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify({
						date: date.value,
						amount: amount.value,
						item: item.value,
						category: category.value,
						split: split.value,
						notme: notme.value,
					}),
				})
					.then((response) => {
						if (response.ok) {
							return response.json();
						}
						throw new Error("Request failed.");
					})
					.then((data) => {
						console.log(data);
					})
					.catch((error) => {
						console.log(error);
					});

				date.value = new Date().toISOString().split("T")[0];
				amount.value = "";
				item.value = "";
				category.value = "";
				split.value = 1;
				notme.value = 0;
			}

			function done() {
				fetch("/api/done", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
				})
					.then((response) => {
						if (response.ok) {
							return response.json();
						}
						throw new Error("Request failed.");
					})
					.then((data) => {
						console.log(data);
						window.location.href = "/index";
					})
					.catch((error) => {
						console.log(error);
					});
			}
		</script>
	</body>
</html>
